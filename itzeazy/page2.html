<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driving License Renewal</title>
  <link rel="stylesheet" href="index2.css">
</head>
<body>
  <div class="wrapper">
    <header class="driving-license-header">Driving Licence Renewal</header>
  <div class="container">
  <div class="form-container">
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <h2 style="color: red; text-align: center;">Let's get Started!</h2>
    <p style="text-align: center;">Add your details.</p>

    <form id="license-details-form" >

      <div class="fields">
        <div class="input-field">
            <label> Name:</label>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label>Nature of Driving Licence:</label><br>
          <input type="radio" id="private" name="driving-license-type" value="private">
          <label for="private">Private</label>
          <input type="radio" id="commercial" name="driving-license-type" value="commercial">
          <label for="commercial">Commercial</label>
        </div>
        
        <div class="form-group">
          <label>Type of Previous Driving Licence:</label><br>
          <input type="radio" id="paper" name="previous-license-type" value="paper">
          <label for="paper">Paper Driving Licence</label>
          <input type="radio" id="smart" name="previous-license-type" value="smart">
          <label for="smart">Smart Driving Licence</label>
        </div>
  

      <div style="text-align: center;">
        <button id="back-button" href="index.html">Back</button>
      </div>
    </form>
  </div>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
